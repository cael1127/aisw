<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate, max-age=0">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="-1">
    <title>AI Chat</title>
    <link rel="stylesheet" href="styles.css?v=12">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header-content">
                <h1><i class="fas fa-robot"></i> AI Chat</h1>
                <div class="header-controls">
                    <div class="model-selector">
                        <span class="model-badge">Gemini 1.5 Flash</span>
                    </div>
                    <div class="conversation-controls">
                        <button class="control-button" id="clearChat" title="Clear Conversation">
                            <i class="fas fa-trash"></i>
                        </button>
                        <button class="control-button" id="exportChat" title="Export Conversation">
                            <i class="fas fa-download"></i>
                        </button>
                    </div>
                </div>
            </div>
        </header>

        <main class="main-content">
            <div class="chat-container">
                <div class="messages" id="messages">
                    <div class="message system">
                        <div class="message-avatar">
                            <i class="fas fa-robot"></i>
                        </div>
                        <div class="message-content">
                            <div class="message-header">
                                <span class="message-author">AI Assistant</span>
                            </div>
                            <div class="message-text">
                                <p>Hello! I'm your AI assistant powered by Google Gemini. How can I help you today?</p>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="input-container">
                    <div class="input-wrapper">
                        <div class="input-field">
                            <textarea 
                                id="userInput" 
                                placeholder="Message AI Chat..."
                                rows="1"
                            ></textarea>
                            <button id="sendButton" class="send-button">
                                <i class="fas fa-paper-plane"></i>
                            </button>
                        </div>
                        <div class="input-footer">
                            <span class="input-hint">AI Chat can make mistakes. Consider checking important information.</span>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="script.js?v=12"></script>
</body>
</html>
