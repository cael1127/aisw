<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate, max-age=0">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="-1">
    <meta http-equiv="Last-Modified" content="Mon, 01 Jan 2024 00:00:00 GMT">
    <title>AI Chat</title>
    <link rel="stylesheet" href="styles.css?v=5&t=20250101">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1><i class="fas fa-robot"></i> AI Chat</h1>
            <div class="api-selector">
                <select id="apiSelector">
                    <option value="gemini">Gemini 1.5 Flash</option>
                </select>
            </div>
        </header>

        <main class="chat-container">
            <div class="messages" id="messages">
                <div class="message system">
                    <div class="message-content">
                        <p>Hello! I'm your AI assistant powered by Google Gemini. Start chatting!</p>
                    </div>
                </div>
            </div>

            <div class="input-area">
                <div class="input-wrapper">
                    <textarea 
                        id="userInput" 
                        placeholder="Type your message here..."
                        rows="3"
                    ></textarea>
                    <button id="sendButton">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </div>
        </main>
    </div>

    <script>
        // Force reload if this is a cached version
        if (performance.navigation.type === 1) {
            // This is a reload, check if we need to force a fresh reload
            const lastLoad = sessionStorage.getItem('lastLoad');
            const now = Date.now();
            if (!lastLoad || (now - parseInt(lastLoad)) > 30000) { // 30 seconds
                sessionStorage.setItem('lastLoad', now);
                window.location.reload(true);
            }
        }
    </script>
    <script src="script.js?v=5&t=20250101"></script>
</body>
</html>
